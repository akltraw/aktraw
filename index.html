        btn.style.top = top;

      }
      var clickYes = function() {
        alert("Đó , tao biết mà =))");
        
      }
    </script>
  <h1>
   Bạn có phải là chó không ? 
    </h1>
    <button id="yes" onclick="clickYes()">Có tôi là chó !
